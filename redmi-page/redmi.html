<body id="body" class="font-lato">

  <header class="font-inter bg-white tracking-widest">

            <img class="w-10" src="/assets/svg/Xiaomi_logo.svg" alt="#">

        <article class="hidden md:flex justify-center items-center gap-2 text-base text-black font-medium">
            <img class="w-10" src="/assets/svg/Xiaomi_logo.svg" alt="#">
            <a class="cursor-pointer p-2 pl-1.5 pr-1.5 transition hover:rotate-3"
                rel="noopener noreferrer" href="/index.html">Xiaomi</a>
            <a class="cursor-pointer p-2 pl-1.5 pr-1.5 transition hover:rotate-3"
                rel="noopener noreferrer" href="/redmi-page/redmi.html">Redmi</a>
            <a class="cursor-pointer p-2 pl-1.5 pr-1.5 transition hover:rotate-3"
                rel="noopener noreferrer" href="/smart-page/smart-home.html">Smart Home</a>
            <a class="cursor-pointer p-2 pl-1.5 pr-1.5 transition hover:rotate-3"
                rel="noopener norefferrer" href="/life-style/life-style.html">Life Style</a>
        </article>

        <article class="hidden md:flex justify-center items-center gap-4 text-base font-semibold">
            <button class="p-2 text-orange-500">Soporte</button>
            <button id="loginBtn"
                class=" bg-gray-200 text-orange-700 rounded py-3 px-4 transition-colors duration-700 hover:bg-orange-500 hover:text-white">Iniciar

            <button id="registerBtn"
                class="bg-orange-300 text-black rounded py-3 px-4 transition-colors duration-700 border border-transparent hover:border-white hover:bg-black hover:text-white">Registrarse</button>
        </article>

        <article id="menu__Art" class="md:hidden flex gap-2 justify-center items-center font-semibold">
            <h3>Menú</h3>
            <img class="invert w-8" src="/assets/svg/list.svg" alt="menu icon">
        </article>

        <section id="menu"
            class="hidden fixed top-0 pt-8 bg-colors-5 h-screen w-full justify-center items-center z-10 align-center grid-cols-1 grid-rows-6 ease-in">
            <section class="w-full h-full">
                <article class="flex justify-around items-center">
                    <img class="w-10" src="/assets/svg/Xiaomi_logo.svg" alt="#">
                    <img id="btnCloseMenu" class="w-10 invert" src="/assets/svg/x.svg" alt="">
                </article>
            </section>
            <section class="row-span-5 h-full">
                <article class="flex justify-center items-center gap-2 flex-col text-base font-medium">
                    <a class="text-slate-100 cursor-pointer p-2 pl-1.5 pr-1.5 transition hover:rotate-3"
                        rel="noopener noreferrer" href="/index.html">Xiaomi</a>
                    <a class="text-slate-100 cursor-pointer p-2 pl-1.5 pr-1.5 transition hover:rotate-3"
                        rel="noopener noreferrer" href="/redmi-page/redmi.html">Redmi</a>
                    <a class="text-slate-100 cursor-pointer p-2 pl-1.5 pr-1.5 transition hover:rotate-3"
                        rel="noopener noreferrer" href="/smart-page/smart-home.html">Smart Home</a>
                    <a class="text-slate-100 cursor-pointer p-2 pl-1.5 pr-1.5 transition hover:rotate-3"
                        rel="noopener noreferrer" href="/life-style/life-style.html">
                        Life Style</a>
                </article>
                <article class="flex justify-center items-center gap-4 flex-col text-base font-semibold">
                    <button class="p-2 text-orange-500">Soporte</button>
                    <button id="loginBtn"
                        class="bg-white text-orange-700 rounded py-3 px-4 transition-colors duration-700 hover:bg-orange-500 hover:text-white">Iniciar
                        Sesión</button>
                    <button id="registerBtn"
                        class="bg-orange-300 text-black rounded py-3 px-4 transition-colors duration-700 border border-transparent hover:border-white hover:bg-black hover:text-white">Registrarse</button>
                </article>
            </section>
        </section>

    </section>
  </header>


  <main class="">

    <div class="w-full mb-20 text-center h-screen">
      <section class=" w-full h-full text-center">
        <figure id="principalPhoto" class="justify-center flex text-white bg-no-repeat bg-cover bg-center h-full">
          <div class="absolute pt-16">
            <h1 tailwind="figure__absolute-h1" class="font-bold text-5xl mt-4">Redmi Series</h1>
            <h2 tailwind="figure__absolute-h2" class="font-medium text-2xl mb-4">Ganadores del performance
            </h2>
          </div>
          <img class="object-none" src="/assets/img/shots1.png" alt="#">
        </figure>
      </section>
    </div>

    <h4 class="text-center text-4xl mb-8">Redmi Series</h4>
    <div id="app" class="flex flex-wrap justify-center items-center pb-16 m-auto mb-12"></div>
    

    <!--  SHOWCASE PHONE  -->
    <div class="h-full md:h-screen w-full bg-black text-white text-center ">
      <header class="h-full w-full">
        <figure class="w-full md:w-4/5 h-full m-auto">
          <header>
            <h5 class="text-3xl py-8">Showcase Redmi Series Phones</h5>
          </header>
          <section class="w-full flex md:block flex-col pt-8 md:pt-0">
            <div class="w-full md:w-2/5 h-3/5 md:h-3/5 relative md:absolute">
              <img class="w-full h-full absolute object-contain" src="/assets/img/phoneRedmi/serialPhone1.jpg"
                alt="#">
            </div>
            <section class="w-full md:w-2/4 h-full float-right">
              <article class="">
                <h3 class="text-3xl py-4">Xiaomi Poco X5 Pro</h3>
              </article>
              <article class="leading-loose">
                <h6 class="text-xl pb-2">Full specs</h6>
                <p>Version 1: 6 GB RAM / 128 GB Storage</p>
                <p>Version 2: 8 GB RAM / 256 GB Storage</p>
                <p>Rear Camera: 108MP</p>
                <p>Battery: 500mAh</p>
                <p>Operating System: Android 12 (MIUI 14)</p>
              </article>
              <article class="max-w-lg m-auto pb-8 md:pb-0">
                <p class="text-xs text-slate-600 py-2">This is a showcase of Xiaomi phones, isnt real photos of the celphones, to see
                  real
                  photos in the official web of Xiaomi.</p>
              </article>
            </section>

          </section>
          <!-- <footer></footer> -->
        </figure>
      </header>
    </div>


    <section id="bannerAd1" class="hidden md:block w-full h-96 bg-cover bg-center">

    </section>


  </main>


  <!--Footer container-->
  <footer id="footer" class="bg-colors-10 w-full h-full"></footer>

   <!--   LOGIN POPUP    -->
   <section id="login" class="z-50 hidden flex w-full h-screen top-0 fixed justify-center items-center backdrop-brightness-50 ">
    <article class="relative w-full h-full sm:w-4/5 sm:h-4/5 m-auto bg-neutral-800 text-white rounded-lg flex flex-col justify-center items-center">
      <h1 class="font-bold text-2xl">Iniciar Sesión</h1>
      <main class="">
        <section class="p-4">
          <form class="flex flex-col justify-center items-center" action="" method="post">

            <fieldset class="">
              <legend>Datos Personales</legend>
              <label for="nameLogin">Nombre:</label>
              <input id="nameLogin" class="text-black border border-black my-1 rounded pl-2" type="text">
            </fieldset>

            <fieldset>
              <label for="passLogin">Ingrese Contraseña:</label>
              <input id="passLogin" class="text-black border border-black my-1 rounded pl-2" type="text">
            </fieldset>
            <br>
            <button
              class="border border-black p-2 py-0 bg-teal-600 transition-colors rounded hover:bg-black">Enviar</button>

          </form>
        </section>
      </main>

      <div class="absolute top-12 right-12">
        <img id="closeLogin" class="w-8 h-8 invert" src="/assets/svg/x.svg" alt="">
      </div>

    </article>
  </section>


  <!--   REGISTER POPUP    -->
  <section id="register" class="z-50 hidden flex w-full h-screen top-0 fixed justify-center items-center backdrop-brightness-50 ">
    <article class="relative w-full h-full sm:w-4/5 sm:h-4/5 m-auto bg-neutral-800 text-white rounded-lg flex flex-col justify-center items-center">
      <h1 class="font-bold text-2xl">Registrarse</h1>
      <main class="">

        <section class="p-4">
          <form class="flex flex-col justify-center items-center" action="" method="post">


            <fieldset class="">
              <legend>Datos Personales</legend>
              <label for="nameRegister">Nombre:</label>
              <input class="text-black border border-black my-1 rounded pl-2" id="nameRegister" type="text">
              <br>
              <label for="surnameRegister">Apellido:</label>
              <input class="text-black border border-black my-1 rounded pl-2" id="surnameRegister" type="text">
            </fieldset>

            <fieldset>
              <legend>Contacto</legend>
              <label for="phoneRegister">Telefono:</label>
              <input class="text-black border border-black my-1 rounded pl-2" id="phoneRegister" type="text">
            </fieldset>

            <fieldset>
              <legend>Indique el sexo</legend>
              <label for="maleRegister">Masculino</label>
              <input id="maleRegister" type="radio">
              <br>
              <label for="femaleRegister">Femenino</label>
              <input id="femaleRegister" type="radio">
            </fieldset>
            <br>
            <button
              class="border border-black p-2 py-0 bg-teal-600 transition-colors rounded hover:bg-black">Enviar</button>

          </form>

        </section>

      </main>

      <div class="absolute top-12 right-12">
        <img id="closeRegister" class="w-8 h-8 invert" src="/assets/svg/x.svg" alt="">
      </div>

    </article>
  </section>


  


</body>
